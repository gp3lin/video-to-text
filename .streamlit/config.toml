# B-LΞXIS - Streamlit Theme Configuration
# Lexical Intelligence - Pink/Purple Light Theme

[theme]
# Primary color (buttons, links, highlights)
primaryColor = "#9D4EDD"        # Medium purple (ana mor)

# Background color
backgroundColor = "#FAF9FC"      # Light purple-tinted white (beyazımsı mor tonlu)

# Secondary background color (sidebar, etc.)
secondaryBackgroundColor = "#F5F0FA"  # Lighter purple (açık mor)

# Text color
textColor = "#2D2D2D"            # Dark gray/black (koyu gri)

# Font family
font = "sans serif"              # Modern sans-serif

[server]
# Headless mode (no browser popup prompts)
headless = true

# Max upload size (500 MB for videos)
maxUploadSize = 500

[browser]
# Auto gather usage stats
gatherUsageStats = false
